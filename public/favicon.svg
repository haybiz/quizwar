<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e63946"/>
      <stop offset="100%" stop-color="#c1121f"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffeaaa"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#cdae00"/>
    </linearGradient>
  </defs>
  
  <!-- Crossed Swords Background -->
  <g stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round">
    <line x1="20" y1="80" x2="80" y2="20" />
    <line x1="20" y1="20" x2="80" y2="80" />
  </g>
  <!-- Hilts/Pommels -->
  <circle cx="20" cy="80" r="7" fill="url(#goldGrad)"/>
  <circle cx="20" cy="20" r="7" fill="url(#goldGrad)"/>
  <circle cx="80" cy="80" r="3" fill="url(#goldGrad)"/>
  <circle cx="80" cy="20" r="3" fill="url(#goldGrad)"/>
  
  <!-- Shield over swords -->
  <path d="M50 15 L25 25 L25 50 C25 70 40 85 50 90 C60 85 75 70 75 50 L75 25 Z" fill="url(#shieldGrad)" stroke="url(#goldGrad)" stroke-width="4"/>
  
  <!-- Question Mark -->
  <text x="50" y="66" font-family="'Courier New', Courier, monospace" font-weight="900" font-size="44" fill="#ffffff" text-anchor="middle">?</text>
</svg>
